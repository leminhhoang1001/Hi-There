<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi There!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <!-- <img src="https://grabify.link/N2TTPN" alt="" style="position: absolute;top: 0;left: 0;"> -->

    <button class="btn" id="btn">Click here ;)</button>
    <audio id="autoPlayMusic">
        <!-- ACC file (chrome/Safari/IE) -->
        <source src="./rickrolled.m4a" type="audio/mpeg" />
        <!-- Ogg Vorbis (Firefox) -->
        <source src="./rickrolled.ogg" type="audio/ogg" />
        <!-- Mp3 -->
        <source src="./rickrolled.mp3" type="audio/mpeg">
    </audio>
    <script src="./js/script.js"></script>
    <script src="./js/howler.core.js"></script>
    <script src="./js/howler.spatial.js"></script>
    <script src="./js/bug-min.js"></script>
    <script>
        body.addEventListener('click', function () {
            setTimeout(function(){$("#autoPlayMusic")[0].play();
        },2000)
        });
    </script>

</body>
</html>
